<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Tag</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class = "page">
    <div id="nametag" class ="nametag">
        <header>
            <div class="hello">
                HELLO
            </div>
            <div class="my-name-is">
                my name is
            </div>
            <div class="name" id="white-space"></div>
        </header>
    </div>
    <br>
    <input class = "input" id="name-input" placeholder="enter name here"/>
    <br>
    <div class = "buttons">
        <button class = "button" id="red-button">Click here for a <span class="red">red</span> nametag!</button>
        <button class = "button" id="green-button">Click here for a <span class="green">green</span> nametag!</button>
        <button class = "button" id="blue-button">Click here for a <span class="blue">blue</span> nametag!</button>
        <button class = "button" id="yellow-button">Click here for <span class="yellow">yellow</span> nametag!</button>
    </div>
    </main>
    
    <script type="module" src="./app.js"></script>

</body>
</html>
